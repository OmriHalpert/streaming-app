<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/feed.css" />
    <title>Document</title>
    <script src="../js/feed.js" defer></script>
  </head>
  <body id="feed-page">
    <div class="feed-header">
      <div class="netflix-logo">
        <img
          src="../resources/netflix_logo.png"
          alt="Netflix Logo"
          width="100"
        />
      </div>
      <div class="nav-selection-container">
        <button class="hamburger-btn">â˜°</button>
        <div class="nav-menu">
          <a class="nav-selection" href="#">Home</a>
          <a class="nav-selection" href="#">TV Shows</a>
          <a class="nav-selection" href="#">Movies</a>
          <a class="nav-selection" href="#">New & Popular</a>
          <a class="nav-selection" href="#">My List</a>
          <a class="nav-selection" href="#">Browse by Languages</a>
        </div>
      </div>
      <div class="settings-container">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search for a title...">
          <button class="sort-button">A-Z</button>
          <img
            src="../resources/search_icon.png"
            alt="Search Icon"
            width="25"
            class="search-icon"
            style="cursor: pointer;"
          />
        </div>
        <a href="#">
          <img
            src="../resources/notification_icon.png"
            alt="Notification Icon"
            width="25"
            class="icon"
          />
        </a>
        <a href="#">
          <img
            src="../resources/profile_pics/profile1.jpg"
            alt="Profile Icon"
            width="30"
            class="icon"
          />
        </a>
      </div>
    </div>
    <div class="files-title">
      <h2>Your Movies and TV shows</h2>
    </div>
    <div class="files-container" id="files-container">
    </div>
  </body>
</html>
