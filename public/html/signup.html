<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Netflix - Sign Up</title>
</head>
<body id="signup-page">
    <div class="background_photo">
        <div class="logo">
            <img src="../resources/netflix_logo.png" alt="Netflix Logo" width="200">
        </div>
        <div class="main_box">
            <h1 class="textbox-title">Sign Up</h1>
            <div class="text-box">
                <form id="signup-form" novalidate>
                    <input type="email" class="text-input" id="email" placeholder="Email address" required>
                    <div id="email-error" class="error"></div>
                    
                    <input type="text" class="text-input" id="username" placeholder="Username" required>
                    <div id="username-error" class="error"></div>
                    
                    <input type="password" class="text-input" id="password" placeholder="Password" minlength="6" required>
                    <div id="password-error" class="error"></div>
                    
                    <button type="submit" class="signup-button">Sign Up</button>
                </form>
            </div>
            <div class="textbox-footer">
                <div class="sign-in-text">
                    Already have an account? 
                    <a href="login.html" class="sign-in-ref">Sign in now.</a>
                </div>
                <p>This site is protected by reCAPTCHA by google to make sure that the user is not a robot</p>
                <a class="more-details-ref">For more details</a>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
