<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body id="login-page">
    <div class="background_photo">
        <div class="logo">
            <img src="../resources/netflix_logo.png" alt="Netflix Logo" width="200">
        </div>
        <div class="main_box">
            <h1 class="textbox-title">Sign In</h1>
            <div class="text-box">
                <form id="login-form" novalidate>
                    <input type="email" class="text-input" id="email" placeholder="Email or phone number" required>
                    <div id="email-error" class="error" id="email-error"></div>
                    <input type="password" class="text-input" id="password" placeholder="Password" minlength="6" required>
                    <div id="password-error" class="error" id="password-error"></div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <h5 style="color: white; margin: 10px;">or</h5>
                <button class="alt-login-button">Login with code</button>
                <a class="forgot-password-ref">Forgot your Password?</a>
            </div>
            <div class="textbox-footer">
                <div class="form-check"></div>
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe" style="color: white;">
                        Remember me
                    </label>
                    <div class="sign-up-text">
                        New to Netflix? 
                        <a class="sign-up-ref">Sign up now.</a>
                    </div>
                    <p>This site is protected by reCAPTCHA by google to make sure that the user is not a robot</p>
                    <a class="more-details-ref">For more details</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
