<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profiles</title>
</head>
<body id="profiles-page">
    <div class="container">
        <div class="title">
            <h1>Who's watching?</h1>
        </div>

        <div class="profiles-container">
            <div class="profile">
                <img src="../resources/profile1.jpg" alt="Profile 1" class="profile-image">
                <input class="name-input" type="text" placeholder="User 1" aria-label="Edit profile name: User 1">
            </div>
            <div class="profile">
                <img src="../resources/profile2.jpg" alt="Profile 2" class="profile-image">
                <input class="name-input" type="text" placeholder="User 2" aria-label="Edit profile name: User 2">
            </div>
            <div class="profile">
                <img src="../resources/profile3.jpg" alt="Profile 3" class="profile-image">
                <input class="name-input" type="text" placeholder="User 3" aria-label="Edit profile name: User 3">
            </div>
            <div class="profile">
                <img src="../resources/profile4.jpg" alt="Profile 4" class="profile-image">
                <input class="name-input" type="text" placeholder="User 4" aria-label="Edit profile name: User 4">
            </div>
            <div class="profile">
                <img src="../resources/profile5.jpg" alt="Profile 5" class="profile-image">
                <input class="name-input" type="text" placeholder="User 5" aria-label="Edit profile name: User 5">
            </div>
        </div>

        <div class="manage-profiles-container">
            <button class="manage-profiles-button">Manage Profiles</button>
        </div>
    </div>
</body>
</html>
